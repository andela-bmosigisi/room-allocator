language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install coverage package
before_install:
  - pip install codecov
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script: python -m unittest discover tests
after_success:
  - codecov
